<script type="text/javascript">
var myMenu;
window.onload = function() {
	myMenu = new SDMenu("my_menu");
	myMenu.init();
	
	var my_menu = document.getElementById("my_menu");
	var myDiv = my_menu.getElementsByTagName("div");
	if(myDiv.length >= 2 && myDiv[1] != undefined && myDiv[1].className == "collapsed"){
		var span=myDiv[1].getElementsByTagName("span")[0];
		span.click();//当只有一个大菜单时，自动展开
	}
	$("#spanNavEmp").click(function(){  
		try{
			if($("#divNavEmp").hasClass('collapsed')){
				window.parent.mainFrame.location.href="Employees.html";
			}
		}catch(exception){
		}
	});  
	try{
		myDiv = my_menu.getElementsByTagName("div");
		if(myDiv.length >= 2){
			var j=1;
			for(j=1; j<myDiv.length; j++){
				//查找是否有展开的菜单 
				if( myDiv[j] != undefined && myDiv[j].className != "collapsed"){
					var a=myDiv[j].getElementsByTagName("a")[0];
					//window.parent.mainFrame.location.href=a.href;
					window.parent.mainFrame.location.href="Employees.html";
					break;
				}
			}//如果都没有展开，则选择一个将其展开
			if(j >= myDiv.length){
				$("#spanNavEmp").click();
			}
		}
	}catch(Exception){
	}
	
	$("#spanNavAtt").click(function(){  
		try{
			if($("#divNavAtt").hasClass('collapsed')){
				window.parent.mainFrame.location.href="Shifts.html";
			}
		}catch(exception){}
	}); 
	$("#hrefAttShift").attr("href","Shifts.html?nd="+getRandom() );
};
</script>
</head>
<body>
<div class="line"></div>
<div id="my_menu" class="sdmenu" style="top:10px;">
	<div class="collapsed " style="color:#FFFFFF; font-weight:bold;overflow:hidden; text-align:center " id="divEmp">Employees</div>
	<div id="divNavEmp" class=" collapsed">
		<span id="spanNavEmp">Employees Data</span>
		<a id="hrefDept" href="Department.html" target="mainFrame" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Department list</a>
		<a id="hrefEmp" href="Employees.html" target="mainFrame" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Employees list</a>
	</div>
    <div id="divNavAtt" class=" collapsed">
		<span id="spanNavAtt">Attend</span>
		<a id="hrefAttShift" href="Shifts.html" target="mainFrame" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shifts</a>
	</div>
</div>
</body>
