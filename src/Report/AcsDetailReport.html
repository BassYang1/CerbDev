<script language="javascript">
$(document).ready(function(){  
	$("#selProperty").find('option').remove();
	$("#selProperty").append($("<option></option>").attr("value", "-1").text(getlbl("rep.StatusVal99")));	//99 - 所有状态
	$("#selProperty").append($("<option></option>").attr("value", "0").text(getlbl("rep.StatusVal0")));	//0 - 合法卡
	$("#selProperty").append($("<option></option>").attr("value", "1").text(getlbl("rep.StatusVal1")));	//1 - 非法卡
	$("#selProperty").append($("<option></option>").attr("value", "2").text(getlbl("rep.StatusVal2")));	//2 - 非法时段
	$("#selProperty").append($("<option></option>").attr("value", "3").text(getlbl("rep.StatusVal3")));	//3 - 非法门
	$("#selProperty").append($("<option></option>").attr("value", "4").text(getlbl("rep.StatusVal4")));	//4 - 防遣返
	$("#selProperty").append($("<option></option>").attr("value", "5").text(getlbl("rep.StatusVal5")));	//5 - 非法指纹
	$("#selProperty").append($("<option></option>").attr("value", "6").text(getlbl("rep.StatusVal6")));	//6 - 密码错误
	$("#selProperty").append($("<option></option>").attr("value", "7").text(getlbl("rep.StatusVal7")));	//7 - 未采集指纹
	$("#selProperty").append($("<option></option>").attr("value", "8").text(getlbl("rep.StatusVal8")));	//8 - 验证方式错
	$("#selProperty").append($("<option></option>").attr("value", "9").text(getlbl("rep.StatusVal9")));	//9 - 指纹模块故障
	$("#selProperty").val(-1);//选择value为0的项
	
	$("#startTime_DataGrid_top").attr("title",getlbl("rep.selstartTime"));	//
	$("#endTime_DataGrid_top").attr("title",getlbl("rep.selendTime"));	//
});
</script>
